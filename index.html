<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GST Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <h2 class="nav-text">GST Calculator</h2>
    </nav>
    <div class="container">
      <h1>GST Calculator</h1>
      <form action="">
        <label for="gst-amt"> Total amount including GST: </label>
        <input type="text" id="gst-amt" placeholder="e.g. 1180" />

        <label for="gst-per"> GST percent: </label>
        <select id="gst-per">
          <option value="">Select</option>
          <option value="5">5%</option>
          <option value="12">12%</option>
          <option value="18" selected>18%</option>
          <option value="28">28%</option>
        </select>

        <label for="product-rate"> Product rate (Rs.): </label>
        <input type="text" id="product-rate" placeholder="e.g. 590" />

        <div class="flex">
          <button class="btn-left" type="button" id="show-less-gst-amt">
            Calculate
          </button>
          <button class="btn-right" type="reset">Reset</button>
        </div>
      </form>

      <div class="resultDiv" style="display: none">
        <h3>Calculation Result:</h3>
        <p>
          Amount excluding GST:
          <strong>Rs. <span id="less-gst-amt"></span> </strong>
        </p>
        <p>
          GST Percentage: <strong><span id="gst-percent"></span>%</strong>
        </p>
        <p>
          GST Amount: <strong>Rs. <span id="gst-money"></span> </strong>
        </p>
        <p>
          Total Amount (with GST):
          <strong>Rs. <span id="totalamt"></span> </strong>
        </p>
        <p>
          Product Quantity:
          <span
            class="copyable"
            id="productQty"
            onclick="copyToClipboard(this)"
          ></span>
          <br />
          <small class="copy-note">Click to copy quantity.</small>
        </p>
        <p>
          Product Rate:
          <span
            class="copyable"
            id="prod_rate"
            onclick="copyToClipboard(this)"
          ></span>
          <br />
          <small class="copy-note">Click to copy rate.</small>
        </p>
      </div>
    </div>

    <br /><br />
    <!-- footer -->
    <footer class="footer">
      <p class="copyright-text">
        &copy; <span id="setYear">2025</span> Sk Ajhar Uddin. All rights
        reserved.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
